    <h1>Race Registration</h1>

    <form action="babu">
        <div style="display:inline">

                <input type="text" value="" placeholder="Enter your first name" required>

            <div style="display:inline">

            </div>
        </div>

        <p>
        <h3>Select a race!</h3>
        </p>
        <div><input type="radio" name="race" value="Marathon" id="Marathon">Fun Run </div>
        <div> <input type="radio" name="race" value="Marathon" id="Marathon">Half marathon </div>
        <div><input type="radio" name="race" value="Marathon" id="Marathon">Full marathon</div>
        <div><br></div>
        <div><label for="contact no.">Phone No. </label><input type="number" value=""
                placeholder="Enter your contact number" required></div>
        <div>Email*:<input type="email" value="" id="" required>
            Password*: <input type="password" value="" id="" required></div>
        <div><br></div>
        <div><label for="Age">Select age*:</label><select name="Age" id="age select" required>
                <option value="">__please select an option__</option>
                <option value="Age">under 18</option>

                <option value="Age">24-28</option>
                <option value="Age">28-32</option>
            </select>


            <div><label for="Address" id="">Full address: </label>
                <input type="text" value="" id="Address"><label for="pin code">Pin code* <input type="number"
                        required></label><label for="state">State</label>

                <input type="text">
                <div class="inl">

                    <span><button id="id2">Browse Files</button></span>

                    </div>
